<h5>Functional Typescript</h5>
<ul class="no-bullets">
    {% for post in site.categories['FunctionalTypescript'] reversed %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<h5>Recent Posts</h5>
<ul class="no-bullets">
    {% for post in site.posts limit:5 %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    <li><a href="/archives.html">> Archives</a></li>
</ul>
